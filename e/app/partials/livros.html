<div class="container" style="padding-top:50px;">
    <h2>Cadastrar Novos livros</h2> 
    <br/>    
    <div ng-show="$root.usuarioLogado.admin == true">
            <form class="form-horizontal" novalidate>
                <div class="form-group">
                    <label class="control-label col-xs-2">Nome do Livro: </label>
                    <div class="col-xs-6">
                        <input class="form-control" type="text" ng-model="item.produto">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">Autor(a):</label>
                    <div class="col-xs-6">
                        <input class="form-control col-xs-6" type="text" ng-model="item.quantidade">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-10">
                        <button class="btn btn-primary" ng-click="adicionaItem()">Adicionar Livros</button>
                    </div>
                </div>
            </form>
        </div>
    <h2> Livros existentes </h2> <br/>
    <table style="width:100%"  class="table table-hover">
        <thead>
            <tr>
                <th><h3>Nome do Livro</h3></th>
                <th><h3>Autor(a)</h3></th>
                <th><h3>Ações</h3></th>
            </tr>
        </thead>
        <tbody>  
            <tr ng-repeat="livro in livros">
                <td>{{livro.nome}}</td>
                <td>{{livro.autor}}</td>

                <td ng-show="$root.usuarioLogado.admin == true"> <button type="button" class="btn btn-danger">Exclui</button> </td>
                <td ng-show="$root.usuarioLogado.admin == false"> <button type="button" class="btn btn-success">Comprar</button> </td>

            </tr>
        </tbody>
    </table>
</div>
